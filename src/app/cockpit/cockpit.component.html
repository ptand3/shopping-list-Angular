<!-- #serverNameInput used as local reference that holds the 
refernce of an element to be used anywhere in the template -->


<div class="row">
  <div class="col-xl-12">
    <p>Add new Servers or Blue prints</p>
    <label for="Server Name">Server Name</label>
      <input type="text" id="name" class="form-control"
      #serverNameInput>
    <label for="Server Content">Server Content </label>
      <input type="text" id="content" class="form-control"
      #serverContentInput>
      <br>
      
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBluePrint(serverNameInput)">Add Blue Print</button>
    
  </div>
</div>
